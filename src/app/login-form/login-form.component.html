<div style="text-align:center">
  <h2 class="jumbotron">Login User</h2>
</div>
<div class="container">  
  <form  (submit)="loginUser($event)" name="loginform" #f="ngForm">
    <div class="form-group" [ngClass]="{
      'has-danger': f.form.controls.name?.invalid && (f.form.controls.name?.dirty || f.form.controls.name?.touched),
      'has-success': f.form.controls.name?.valid && (f.form.controls.name?.dirty || f.form.controls.name?.touched)
    }">
      <label class="control-label col-sm-2" for="name">Username:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter name " name="name" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required >
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="f.invalid" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
