<h2>Add employee</h2>
<form (submit)="addEmployee($event)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" class="form-control" [(ngModel)]="age" name="age">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="wage">Wage:</label>
    <input type="text" class="form-control" [(ngModel)]="wage" name="wage">
  </div>
  
  <button type="submit" (submit)="addEmployee($event)" class="btn btn-default">Submit</button>
</form>
