

  
<h2>Info Inventory</h2>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Color</th>
      <th>Place</th>
    </tr>
  
    <tr  *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td> {{ product.color }} </td>
      <td> {{ product.place}}</td>
      <td>  <button  class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button></td>
      </tr>
 
  
  </table>
