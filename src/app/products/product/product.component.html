<h2>Add product</h2>
<form (submit)="addProduct($event)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" [(ngModel)]="price" name="price">
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" class="form-control" [(ngModel)]="color" name="color">
  </div>
  <div class="form-group">
    <label for="place">Place:</label>
    <input type="text" class="form-control" [(ngModel)]="place" name="place">
  </div>
  
  <button type="submit" (submit)="addProduct($event)" class="btn btn-default">Submit</button>
</form>
