<div style="text-align:center">
  <h2 class="jumbotron">Register user</h2>
</div>
<form (submit)="addUser($event)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">email:</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="pass">password:</label>
    <input type="password" class="form-control" [(ngModel)]="pass" name="pass">
  </div>
  
  <button type="submit" (click)="reload()" (submit)="addUser($event)" class="btn btn-default">Submit</button>
</form>
